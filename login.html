<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件--登陆界面</title>

    <!-- 引入layui样式 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 引入本页面的样式 -->
    <link rel="stylesheet" href="./assets/js/login.css">
</head>

<body>
    <!-- 头部图片 -->
    <div class="header">
        <img src="./assets/images/logo.png" alt="">
    </div>

    <!-- 登录和注册 -->
    <div class="loginAndRegBox">
        <!-- 头部图片 -->
        <div class="title"></div>
        <!-- 登录 -->
        <div class="login-box">
            <form class="layui-form username_box" id="form-login" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username "></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">登录</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:void(0)" id="link-reg">去注册账号</a>
                </div>
            </form>
        </div>

        <!-- 注册 -->
        <div class="reg-box" style="display: none;">
            <form class="layui-form username_box" id="form-reg" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username "></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd|repwd" placeholder="再次确认密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:void(0)" id="link-login">去登陆</a>
                </div>
            </form>
        </div>


    </div>




    </div>


    <!-- 引入jq -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 引入layui js -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 引入本页面的js -->
    <script src="./assets/js/login.js"></script>
    <!-- 优化登录  给域名前面加地址 -->
    <script src="./assets/js/baseApi.js"></script>

</body>

</html>
